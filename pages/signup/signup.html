<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><!--Sayfadaki metinlerin Türkçe karakterlerin düzgün görüntülenmesini sağlar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Sayfanın mobil cihazlarda düzgün bir şekilde ölçeklenmesini sağlar-->
    <title>Üye Ol</title><!--Tarayıcı sekmesinde görünen sayfa başlığını belirler-->
    <link rel="stylesheet" href="signup.css"><!--HTML dosyasına harici bir CSS stil dosyasını bağlamaya yarar-->
</head>
<body>
    <header class="page-header">
        <h1>ÜYE OL</h1>
    </header>
    <main class="signup-container"><!--Sayfanın ana ve benzersiz içeriğini barındırır-->
        <form action="#" method="post"><!--Kullanıcıdan bilgi almak için kullanılan bir kapsayıcıdır--> <!--'*' Form gönderildiğinde verilerin hangi adrese gideceğini belirtir--> <!--'post' Verilerin sunucuya gizli bir şekilde gönderileceğini belirtir-->
            <div class="form-group"><!--Her bir etiket (label) ve giriş alanını (input) bir grup olarak sarmalar-->
                <label for="ad">Ad</label><!--id="ad" olan input elemanına bağlı olduğunu belirtir. Bu sayede etikete tıklandığında ilgili giriş alanı aktif olur-->
                <input type="text" id="ad" name="ad" required><!--id: Etiketi (label) bu alana bağlamak için kullanılan benzersiz bir kimliktir--> <!--name: Form gönderildiğinde sunucuya gidecek verinin adıdır--><!--required: Bu alanın doldurulmasının zorunlu olduğunu belirtir-->
            </div>
            <div class="form-group">
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" name="soyad" required>
            </div>
            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre" required>
            </div>
            <div class="form-group">
                <label for="sifre-tekrar">Şifre Tekrar</label>
                <input type="password" id="sifre-tekrar" name="sifre-tekrar" required>
            </div>
            <button type="submit" class="submit-btn">Üye Ol</button><!--Forma girilen bilgileri göndermeyi tetikleyen butondur-->
        </form>
    </main>
    <nav class="page-nav"><!--Sayfadaki ana navigasyon linklerini içeren bölümdür-->
        <a href="#" class="nav-link">Giriş Yap</a><!--<a>: Bir link oluşturur-->
        <a href="#" class="nav-link">Anasayfa</a><!--href="#": Linkin nereye gideceğini belirtir-->
    </nav>
</body>
</html>
