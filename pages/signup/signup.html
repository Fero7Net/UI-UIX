<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <h1>ÜYE OL</h1>
    </header>

    <main class="signup-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="ad">Ad</label>
                <input type="text" id="ad" name="ad">
            </div>
            <div class="form-group">
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" name="soyad">
            </div>
            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" name="sifre">
            </div>
            <div class="form-group">
                <label for="sifre-tekrar">Şifre Tekrar</label>
                <input type="password" id="sifre-tekrar" name="sifre-tekrar">
            </div>
            <button type="submit" class="submit-btn">Üye Ol</button>
        </form>
    </main>

    <nav class="page-nav">
        <a href="#" class="nav-link">Giriş Yap</a>
        <a href="#" class="nav-link">Anasayfa</a>
    </nav>

</body>
</html>
