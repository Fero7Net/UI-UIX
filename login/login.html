<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"> <!-- Sayfa karakter kodlaması -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Mobil uyumluluk: ekran genişliğine göre ölçekleme -->
    <title>Giriş Yap</title> <!-- Tarayıcı sekmesinde görünen başlık -->
    <link rel="stylesheet" href="login.css"> <!-- Harici CSS dosyası -->
</head>
<body>

    <!-- Sayfa başlığı / header -->
    <header class="page-header">
        <h1>GİRİŞ YAP</h1> <!-- Kullanıcıya giriş sayfası olduğu mesajı -->
    </header>

    <!-- Ana içerik: giriş formu -->
    <main class="form-container">
        <form id="loginForm">
            <!-- E-posta alanı -->
            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" id="email" name="email" required>
                <!-- type="email" -> HTML5 doğrulama sağlar -->
            </div>

            <!-- Şifre alanı -->
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
                <!-- type="password" -> karakterleri gizler -->
            </div>

            <!-- Giriş butonu -->
            <button type="submit" class="submit-btn">Giriş Yap</button>
        </form>
    </main>

    <!-- Sayfa altındaki navigasyon linkleri -->
    <nav class="page-nav">
        <a href="../signup/signup.html" class="nav-link">Üye Ol</a>
        <a href="../index/index.html" class="nav-link">Anasayfa</a>
    </nav>

    <!-- Giriş sonrası mesajlar için alan -->
    <p id="message" style="text-align:center; margin-top:15px;"></p>

    <!-- Harici JS dosyası: form doğrulama / giriş işlemi -->
    <script src="login.js"></script>

</body>
</html>
