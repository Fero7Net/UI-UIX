<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle</title>
    <link rel="stylesheet" href="urunekle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <header class="form-header">
                <h1>Yeni Ürün Ekle</h1>
                <div class="header-buttons">
                    <a href="../../adminindex.html" class="btn btn-nav">
                        <i class="fas fa-home"></i> Anasayfa Dön
                    </a>
                    <a href="../urunler/urunler.html" class="btn btn-nav">
                        <i class="fas fa-list"></i> Ürün Listesine Dön
                    </a>
                </div>
            </header>

            <form class="product-form">
                <div class="form-group">
                    <label for="product-name">Ürün Adı</label>
                    <input type="text" id="product-name" placeholder="Örn: Akıllı Telefon Model X">
                </div>

                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category">
                        <option value="" disabled selected>Bir kategori seçin...</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="giyim">Giyim</option>
                        <option value="ev-yasam">Ev & Yaşam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Fiyat (TL)</label>
                    <input type="text" id="price" placeholder="Örn: 15000">
                </div>

                <div class="form-group">
                    <label>Ürün Resmi</label>
                    <div class="image-upload-wrapper">
                        <input type="file" id="product-image" accept="image/*" class="file-input">
                        
                        <div id="image-preview" class="image-preview">
                            <span class="preview-text">Önizleme</span>
                        </div>

                        <label for="product-image" class="btn btn-secondary">
                            <i class="fas fa-upload"></i> Resim Seç
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button onclick="location.href='../urunler/urunler.html'" type="button" class="btn btn-cancel">İptal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Ürünü Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
